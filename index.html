         <h2>Formularios</h2>
         <form action="proceso.php" method="POST">
         <table>
            <tr>
                <td width="200px" height="60"><label for="nombre">Nombre</label></td><br><br>
                <td>
                    <input type="text" name="nombre" id="nombre">
                </td>
            </tr>
            <tr>
                <td width="200px" height="60"><label for="edad">Edad</label></td>
                <td>
                    <input type="number" name="edad" id="edad">
                </td>
            </tr>
            <tr>
                <td width="200px" height="60"><label for="contraseña">Contraseña</label></td>
                <td>
                    <input type="password" name="contraseña" id="contraseña">
                </td>
            </tr>
            <tr>
                <td width="200px" height="60"><label for="fecha">Fecha</label></td>
                <td>
                    <input type="date" name="fecha" id="fecha">
                </td>
            </tr>
            <tr>
                <td width="200px" height="60"><label for="correo">Correo</label></td>
                <td>
                    <input type="email" name="correo" id="correo">
                </td>
            </tr>
            <tr>
                <td width="200px" height="60"><label for="solo lectura">Solo lectura</label></td>
                <td>
                    <input type="text" name="solo lectura" id="solo lectura" readonly>
                </td>
            </tr>
            <tr>
                <td width="200px" height="60"><label for="oculto">Oculto</label></td>
                <td>
                    <input type="hidden" name="oculto">
                </td>
            </tr>
            <tr>
                <td width="200px" height="60"><label for="textarea">Textarea</label></td>
                <td>
                    <textarea name="textarea" id="textarea" cols="50" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td width="200px" height="90"><label for="lista">Lista</label></td>
                <td>
                    <select name="" id="">
                        <option value="Lista">AMARILLO</option>
                        <option value="Lista">AZUL</option>
                        <option value="Lista">ROJO</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td width="200px" height="90"><label for="radio">Radio</label></td>
                <td>
                    <input type="radio" name="radio" id="">HTML <br>
                    <input type="radio" name="radio" id="">CSS <br>
                    <input type="radio" name="radio" id="">JAVASCRIPT <br>
                </td>
            </tr>
            <tr>
                <td width="200px" height="90"><label for="check">Check</label></td>
                <td>
                    <input type="checkbox" name="check" id="">HTML <br>
                    <input type="checkbox" name="check" id="">CSS <br>
                    <input type="checkbox" name="check" id="">JAVASCRIPT <br>
                </td>
            </tr>
            <tr>
                <td width="200px" height="60"><label for="subir archivo">Subir archivo</label></td>
                <td>
                    <input type="file" name="" id="">
                </td>
            </tr>
            <tr>
                <td width="200px" height="60"><label for="color">Color</label></td>
                <td>
                    <input type="color" name="" id="">
                </td>
            </tr>
            <tr>
                <td width="200px" height="60"><label for="placeholder">Placeholder</label></td>
                <td>
                    <input type="number" name="" id="" placeholder="Ingreso solo números">
                </td>
            </tr>
            <tr>
                <td width="200px" height="60"><label for="maxlength">Maxlength</label></td>
                <td>
                    <input type="text" name="" id="" maxlength="5">
                </td>
            </tr>
            <tr>
                <td width="200px" height="60"><label for="max">Max</label></td>
                <td>
                    <input type="number" name="" id="" max="5" min="0">
                </td>
            </tr>
            <tr>
                <td width="200px" height="60"></label></td>
                <td>
                    <input type="reset" value="Restablecer">
                </td>
            </tr>
            <tr>
                <td width="200px" height="60"></td>
                <td><button>Enviar</button></td>
            </tr>
         </table>
         </form>
    </body>
</html>
